<!DOCTYPE html>
<html>
    <head>
        <title>chatbox</title>
        <link rel="stylesheet" href="../chatlist/chat.css">
    </head>
    <body>
        <div class="header">
        </div>
        <div class="content">
            <div id="body">
                <div class="chatlist-header">
                	
                </div>
                <div class="chatlist">
                    <div class="user">
                        <div class="userimage">
                            <div class="username">
                            <a href="#">name</a></div>
                        </div>
                        <div class="user-status"></div>
                    </div>

                </div>
                <div class="chatbox">
                    <div class="chat-box-header">
                    </div>
                    <div class="chat">
                        <span class="userimage"></span>
                        <span class="uname"></span>
                        <span class="bar"></span>
                    </div>
                    <div class="message">
                        <div class="mgg1"><div>
                            <div class="msg2"></div>
                        </div>
                        <div class="chatbox-footer">
                            <div class="smileys"></div>
                            <div class="type-message">
                                <textarea name="type-msg" id="type-msg" ></textarea>
                            </div>
                            <div class="send-button">
                                <button type="button" id="send"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </body>
    </html>
