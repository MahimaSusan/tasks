<!DOCTYPE html>
<html>
    <head>
        <title>facbook post</title>
        <link rel="stylesheet" href="./fbpost.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">
            <div class="post-detail">
                <div class="post-head">
                    <span class="user-profile">
                    <img src="../images/hicon.jpeg" height="30px" width="32px">
                    </span>
                    <span class="user-update">Anu posted a new photo
                    </span>
                    <span class="post-time">1 hour ago
                    <i class="fa fa-globe"></i>
                    </span>
                </div>
                <div class="post">
                    <img src="../images/postimage.jpeg" height="265px" width="345px" draggable="false">
                </div>
                <div class="post-footer">
                    <span class="fb-like">
                    <!--<a href="#">
                    <img src="../boxmodel/fblike.jpeg" height="30px" width="32px">
                    </a>-->
                    <i class="fa fa-thumbs-o-up"></i>
                    </span>
                    <a href="#">
                    <span class="likes">100 likes</span></a>
                    <span class="fb-comment">
                    <!--<a href="#">
                    <img src="../boxmodel/fbcomment.jpeg" height="30px" width="32px">
                    </a>-->
                    <i class="fa fa-commenting-o"></i>
                    </span>
                    <a href="#">
                    <span class="comments">43 comments</span></a>
                    <span class="fb-share">
                    <!--<a href="#">
                    <img src="../boxmodel/fbshare.jpeg" height="30px" width="32px"> </a>-->
                    <i class="fa fa-share"></i>
                    </span>
                    <a href="#">
                    <span class="share"> 2 shares</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
